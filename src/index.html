<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-900">
    <div class="bg-black rounded-lg p-8 shadow-lg max-w-sm w-full h-[350px]">
        <p class="text-white text-3xl text-center mb-8 font-bold">Sign In</p>
        <form class="flex flex-col justify-center items-center space-y-8">
            <input class="w-full p-2 rounded-md" ="email" placeholder="Email">
            <input class="w-full p-2 rounded-md" type="password" placeholder="Password">
            <button class="text-white rounded-lg border-2 w-full p-2 hover:bg-white hover:text-black">Sign In</button>
        </form>
    </div>
</body>
</html>
